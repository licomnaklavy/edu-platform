apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  namespace: eduplatform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      initContainers:
      - name: wait-for-db
        image: postgres:15
        command: ['sh', '-c', 'until pg_isready -h postgresql-service -U user -d education_platform; do echo waiting for database; sleep 5; done;']
        env:
        - name: PGPASSWORD
          value: "password"
      containers:
      - name: backend-api
        image: eduplatform-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://user:password@postgresql-service:5432/education_platform"
        - name: SECRET_KEY
          value: "debug-key"
        - name: PGPASSWORD
          value: "password"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: backend-api-service
  namespace: eduplatform
spec:
  selector:
    app: backend-api
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30800
  type: NodePort