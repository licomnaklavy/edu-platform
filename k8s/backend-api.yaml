apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  namespace: eduplatform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
      annotations:
        rollme: "{{ randAlphaNum 5 | lower }}"
    spec:
      initContainers:
      - name: wait-for-db
        image: postgres:15
        command: ['sh', '-c', 'until pg_isready -h postgresql-service -U user -d education_platform; do echo waiting for database; sleep 5; done;']
        env:
        - name: PGPASSWORD
          value: "password"
      containers:
      - name: backend-api
        image: ghcr.io/your-username/eduplatform-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DATABASE_URL
        - name: SECRET_KEY
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: SECRET_KEY
        - name: PGPASSWORD
          value: "password"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: backend-api-service
  namespace: eduplatform
spec:
  selector:
    app: backend-api
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30800
  type: NodePort