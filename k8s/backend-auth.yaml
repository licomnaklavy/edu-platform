apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-auth
  namespace: eduplatform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-auth
  template:
    metadata:
      labels:
        app: backend-auth
    spec:
      containers:
      - name: backend-auth
        image: eduplatform-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8001
        command: ["uvicorn", "app.auth_service:app", "--host", "0.0.0.0", "--port", "8001"]
        env:
        - name: DATABASE_URL
          value: "postgresql://user:password@postgresql-service:5432/education_platform"
        - name: SECRET_KEY
          value: "debug-key"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: backend-auth-service
  namespace: eduplatform
spec:
  selector:
    app: backend-auth
  ports:
  - port: 8001
    targetPort: 8001
    nodePort: 30801
  type: NodePort