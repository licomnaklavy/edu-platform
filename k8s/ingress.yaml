apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eduplatform-ingress
  namespace: eduplatform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-api-service
            port:
              number: 8000
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: backend-auth-service
            port:
              number: 8001
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: health-monitor-service
            port:
              number: 8080