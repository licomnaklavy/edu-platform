# docker-compose.yml
services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend-api
    networks:
      - education-network

  backend-api:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/education_platform
      - SECRET_KEY=your-secret-key-here
    depends_on:
      db:
        condition: service_healthy
    networks:
      - education-network

  backend-auth:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["uvicorn", "app.auth_service:app", "--host", "0.0.0.0", "--port", "8001", "--reload"]
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/education_platform
      - SECRET_KEY=your-secret-key-here
    depends_on:
      db:
        condition: service_healthy
    networks:
      - education-network

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=education_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/docker/postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d education_platform"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - education-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - education-network

  backup-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["python", "app/backup_service.py"]
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/education_platform
    volumes:
      - backup_data:/backups
    depends_on:
      db:
        condition: service_healthy
    networks:
      - education-network

  health-monitor:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["python", "app/health_monitor.py"]
    depends_on:
      - backend-api
      - backend-auth
      - db
      - redis
    networks:
      - education-network

volumes:
  postgres_data:
  backup_data:

networks:
  education-network:
    driver: bridge