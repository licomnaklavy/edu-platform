<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Образовательная платформа</title>
    <script>
        // Проверяем авторизацию и redirect'им
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const hasToken = localStorage.getItem('authToken');
            const hasUser = localStorage.getItem('currentUser');
            
            console.log('Auth check:', { isLoggedIn, hasToken, hasUser });
            
            if (isLoggedIn && hasToken && hasUser) {
                // Авторизован - идем на главную
                window.location.href = 'my-courses.html';
            } else {
                // Не авторизован - идем на логин
                window.location.href = 'login.html';
            }
        });
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .loading-container {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h2>Образовательная платформа</h2>
        <p>Перенаправление...</p>
    </div>
</body>
</html>
